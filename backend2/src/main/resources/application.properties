# application.properties

# Application name
spring.application.name=AffiliateManagement

# H2 Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/affiliate_management
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=affiliate_user
spring.datasource.password=affiliate_password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.packages-to-scan=com.saas.AffiliateManagement.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

# JWT Configuration (shorter expiration for dev)
jwt.secret=DevSecretKeyForJWTTokenGenerationItShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=3600000

# CORS - more permissive for development
cors.allowed-origins=*
cors.allowed-methods=*
cors.allowed-headers=*
cors.allow-credentials=false